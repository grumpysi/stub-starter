---
- hosts: all
  sudo: true
  vars:
    web_server: nginxphp
    servername: stub.dev www.stub.dev
    timezone: Europe/London
  vars_files:
    - vars/common.yml
    - [ "vars/nginxphp.yml", "vars/ws_defaults.yml" ]
  roles:
    - init
    - php5-cli
    - nginx
    - php5-fpm
    - composer
    - phpcommon
    - app
  tasks:
    - name: Run composer install
    - command: composer install --no-interaction --dev
